<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliPDF API 测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2563eb;
            margin-bottom: 30px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .success {
            color: #059669;
            font-weight: 600;
        }

        .error {
            color: #dc2626;
            font-weight: 600;
        }

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🚀 IntelliPDF 前端 API 测试</h1>

        <div class="test-section">
            <h3>测试 1: 获取文档列表</h3>
            <button onclick="testGetDocuments()">运行测试</button>
            <div id="test1-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>测试 2: 测试 API 基础 URL</h3>
            <button onclick="testApiBase()">运行测试</button>
            <div id="test2-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>测试 3: 测试 CORS</h3>
            <button onclick="testCORS()">运行测试</button>
            <div id="test3-result" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        async function testGetDocuments() {
            const resultDiv = document.getElementById('test1-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>⏳ 正在测试...</p>';

            try {
                const response = await fetch(`${API_BASE}/documents?skip=0&limit=10`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    const html = `
                        <p class="success">✅ 成功！<span class="status-badge badge-success">状态码: ${response.status}</span></p>
                        <p><strong>总文档数:</strong> ${data.total}</p>
                        <p><strong>返回文档:</strong> ${data.documents ? data.documents.length : 0} 个</p>
                        ${data.documents && data.documents.length > 0 ? `
                            <p><strong>第一个文档:</strong></p>
                            <ul>
                                <li>文件名: ${data.documents[0].filename}</li>
                                <li>ID: ${data.documents[0].id}</li>
                                <li>状态: ${data.documents[0].status}</li>
                                <li>大小: ${(data.documents[0].file_size / 1024 / 1024).toFixed(2)} MB</li>
                            </ul>
                        ` : ''}
                        <details>
                            <summary>查看完整响应</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ 失败<span class="status-badge badge-error">状态码: ${response.status}</span></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 请求失败</p>
                    <p>错误: ${error.message}</p>
                    <p>可能原因:</p>
                    <ul>
                        <li>后端服务未启动</li>
                        <li>CORS 配置问题</li>
                        <li>网络连接问题</li>
                    </ul>
                `;
            }
        }

        async function testApiBase() {
            const resultDiv = document.getElementById('test2-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>⏳ 正在测试...</p>';

            try {
                const response = await fetch(`${API_BASE.replace('/api/v1', '')}/api/docs`, {
                    method: 'GET',
                });

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ API 服务正常<span class="status-badge badge-success">状态码: ${response.status}</span></p>
                        <p>API 文档可访问: <a href="http://localhost:8000/api/docs" target="_blank">http://localhost:8000/api/docs</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ API 服务异常<span class="status-badge badge-error">状态码: ${response.status}</span></p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 无法连接到后端服务</p>
                    <p>错误: ${error.message}</p>
                `;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('test3-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>⏳ 正在测试...</p>';

            try {
                const response = await fetch(`${API_BASE}/documents?skip=0&limit=1`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:5174',
                    },
                });

                const corsHeader = response.headers.get('Access-Control-Allow-Origin');

                if (corsHeader) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ CORS 配置正确<span class="status-badge badge-success">状态码: ${response.status}</span></p>
                        <p><strong>Access-Control-Allow-Origin:</strong> ${corsHeader}</p>
                        <p>前端 (http://localhost:5174) 可以访问后端 API</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ CORS 未配置<span class="status-badge badge-warning">状态码: ${response.status}</span></p>
                        <p>后端需要添加 CORS 头部</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ CORS 测试失败</p>
                    <p>错误: ${error.message}</p>
                `;
            }
        }

        // 页面加载时自动运行所有测试
        window.onload = () => {
            setTimeout(() => {
                testApiBase();
                setTimeout(testGetDocuments, 500);
                setTimeout(testCORS, 1000);
            }, 500);
        };
    </script>
</body>

</html>
